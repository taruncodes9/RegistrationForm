<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.kwE8IapDUTtylieeRnn2YAHaHa?pid=ImgDet&rs=1" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Registration Form</title>
</head>

<body class="background-radial-gradient">
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #2d3a4b; /* Dark blue background color */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .background-radial-gradient {
        background-color: #2d3a4b;
        background-image: radial-gradient(
            circle at 0% 0%,
            #22303e 15%, 
            #18222c 35%,
            #10161c 75%,
            #0f141a 80%,
            transparent 100%
        ),
        radial-gradient(
            circle at 100% 100%,
            #2d3a4b 15%, 
            #18222c 35%,
            #10161c 75%,
            #0f141a 80%,
            transparent 100%
        );
    }

   

    
    #card {
        width: 450px;
        margin: 50px auto; /* Reduced margin for better centering */
        text-align: center;
        position: relative; /* Changed to relative for better alignment with the background shapes */
        padding: 20px;
        background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
        backdrop-filter: blur(30px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }

    .form-outline > input {
        background-color: #f0f0f0; /* Light gray background color */
        padding: 12px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        width: 100%;
        color: #333; /* Dark text color */
        outline: none; /* Remove input outline on focus */
    }

    .btn {
        display: inline-block;
        padding: 12px 24px; /* Increased padding for better button size */
        background-color: #006b49;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease-in-out;
        margin-top: 15px;
    }

    .btn:hover {
        background-color: #e292e1;
    }
</style>

    <section class="text-center">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
        <div class="card mx-9 lg-12 mx-md-5 shadow-5-strong" id="card">
            <div class="card-body px-md-5 align-left">
                <h2 class="fw-bold mb-5">Registration Form</h2>

                <form method="post" action="/register" style="text-align: left">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1">Name</label>
                        <input type="text" id="form3Example1" name="name" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email address</label>
                        <input type="email" id="form3Example3" name="email" class="form-control" />
                    </div>

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4">Password</label>
                        <input type="password" id="form3Example4" name="password" class="form-control" />
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
